        <h2>WHO ARE WE？</h2>
        <p>
          2012年，喜茶HEYTEA起源于江边里的一条小巷，原名皇茶 ROYALTEA
          为了与层出不穷的山寨品牌区分开来，故全面升级为注 册品牌喜茶 HEYTEA。
        </p>
        <p>
          喜茶为芝士现泡茶的原创者。自创立以来，喜茶专注于呈现来自
          世界各地的优质茶香， 让茶饮这一古老文化焕发出新的生命力。
        </p>
